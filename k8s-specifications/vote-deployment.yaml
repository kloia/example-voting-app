apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: vote
  namespace: vote
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: vote
    spec:
      containers:
      - image: {{image}}
        name: vote
        imagePullPolicy: Always
      imagePullSecrets:
      - name: aws-registry
